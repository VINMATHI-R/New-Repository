<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=6;
        var b=7;
        var c=8;
        var d=9;
        if(a>b && a>c && a>d){
            console.log("A is Greater");
        }
        else if(b>c && b>d){
            console.log("B is Greater");
        }
        else if(c>d){
            console.log("C is Greater");
        }
        else{
            console.log("D is Greater");
        }
    </script>
</body>
</html>
