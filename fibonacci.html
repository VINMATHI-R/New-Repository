<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let number = 10
  let a = 0
  let b = 1
  let c
  document.write(a, "<br/>")
  document.write(b, "<br/>")
  c=a+b
  while(c<=number)
  {
    document.write(c, "<br/>")
    a=b
    b=c
    c=a+b
  }
  </script>
</body>
</html>
