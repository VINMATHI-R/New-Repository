<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     
    //  Finding Grade using Switch Case:
        var mark=99
        switch(true){
            case(mark>90 && mark<=100):{
                document.write("S Grade");
                break;
            }
            case(mark>80 && mark<=90):{
                document.write("A Grade");
                break;
            }
            case(mark>70 && mark<=80):{
                document.write("B Grade");
                break;
            }
            case(mark>60 && mark<=70):{
                document.write("C Grade");
                break;
            }
            case(mark>50 && mark<=60):{
                document.write("D Grade");
                break;
            }
            case(mark>40 && mark<=50):{
                document.write("E Grade");
                break;
            }
             default:{
                document.write("F Grade");
                break;
             }
        }

    // Finding the Greatest number using If else Condition:    
    var a =10;
    var b=12;
    var c=11;
    var d=9;
    if(a>b && a>c && a>d)
    {
        document.write("A is Greater");
    }
    else if(b>c && b>d)
    {
        document.write("B is Greater");
    }
    else if(c>d)
    {
        document.write("C is Greater");
    }
    else
    {
        document.write("D is Greater");
    }
    
    // Finding the Grade using If else Condition:
    var mark = 95
if(mark>90 && mark<=100)
  {
    document.write("S Grade");
  }
else if(mark>80 && mark<=90)
  {
    document.write("A Grade");
  }
else if(mark>70 && mark<=80)
  {
    document.write("B Grade");
  }
else if(mark>60 && mark<=70)
  {
    document.write("C Grade");
  }
else if(mark>50 && mark<=60)
  {
    document.write("D Grade");
  }
else
  {
    document.write("Fail");
  }
    </script>

</body>
</html>
