<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function countString(str, letter)
    {
     let count = 0;
     
     for(let i=0;i<=str.length;i++)
     {

     if(str.charAt(i)==letter)
     {
      count +=1;
     }}
     return count;
    }

    let string="Deepika where";
    let checkLetter = "e";
    let result=countString(string, checkLetter);
    document.write(result);
  </script>
</body>
</html>
