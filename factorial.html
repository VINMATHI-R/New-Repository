  <script>
 
 let a = -1;
     if(a<0)
     {
      document.write("Factorial of negative number is does not exist");
     }
     else if(a===0)
     {
      document.write("Factorial value is 1");
     }
     else
     {
     let fact = 1;
     for(i=1; i<=a; i++)
     {
      fact *= i;
     }
    //  console.log(fact);
    document.write("The factoral value is:" +fact);
     }
  </script>
